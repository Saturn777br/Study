<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas no HTML</title>
</head>

<body>
    <h1>Criação de Tabelas no HTML</h1>
    <!--Table tabela e TR Linha de tabela
        TD celula de dados dentro da linha
        também temos TH celula de cabeça cabeçalho-->
    <table border="1">
        <tr>
            <th>Coluna 1</th>
            <th>Coluna 2</th>
        </tr>

        <tr>
            <td>Dado 1</td>
            <td>Dado 2</td>
        </tr>
        <tr>
            <td>Dado 3</td>
            <td>Dado 4</td>
        </tr>
    </table>

    <hr>

    <h2>Tabelas com Cabeçalho</h2>

    <table border="1">
        <!--thead é só para identar
        Igual Head e tbody também, igual body-->
        <thead>
            <tr>
                <th>Nome</th>
                <th>Idade</th>
                <th>Profissão</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>João</td>
                <td>30</td>
                <td>Engenheiro</td>
            </tr>
            <tr>
                <td>Maria</td>
                <td>25</td>
                <td>Advogada</td>
            </tr>
        </tbody>
    </table>

    <hr>

    <h2>Tabelas com Células Personalizadas</h2>
    <!--Border é um atributo para as tabelas
    terem borda, porém não é a forma mais correta-->
    <table border="1">
        <thead>
            <tr>
                <!--Colspan é uma tag para mudar
                quantas colunas uma célula ocupa-->
                <th colspan="2">Informações Pessoais</th>
                <th>Contato</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Nome:</td>
                <td>João</td>
                <!--Rowspan é uma tag para mudar
                quantas linhas uma célula ocupa-->
                <td rowspan="2">Telefone: 123456</td>
            </tr>
            <tr>
                <td>Idade:</td>
                <td>30</td>
            </tr>
        </tbody>
    </table>

</body>

</html>
