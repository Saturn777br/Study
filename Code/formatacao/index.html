        <h1>Formatting Elements</h1>
        <p>
            In HTML we can write using <b>bold</b>,
            <i>italic</i> or <b><i>both</i></b> to highlight part of a text
        </p>

        <h1>The real shape to use in html (with semantic)</h1>
        <p>
            <strong>Strongo</strong> to "bold", <em>Em</em> to "italic"
            and <strong><em>Both</em></strong> strong and em to both!
        </p>
